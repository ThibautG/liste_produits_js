<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Gestion dynamique d’une liste de produits avec JavaScript</title>
</head>
<body>

<h1>ShopEase</h1>

<label for="recherche">Rechercher</label>
<input type="text" id="recherche" name="recherche">

<table>
    <thead>
        <tr>
            <th>id</th>
            <th>nom</th>
            <th>prix (en €)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Café Espresso</td>
            <td>2.5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Thé Vert Matcha</td>
            <td>3.0</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Chocolat Chaud</td>
            <td>3.5</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Café Latte</td>
            <td>3.8</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Thé Noir Earl Grey</td>
            <td>2.7</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Moka Caramel</td>
            <td>4.2</td>
        </tr>

    </tbody>
</table>

<script src="index.js"></script>
</body>
</html>
